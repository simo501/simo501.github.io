<!DOCTYPE html>

<html>

<head>
    <title>drum machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
    h1 {
        color: #242424;
        margin: 5%;
        font-size: 38px;
    }
    
    p {
        margin: 5%;
    }
    
    a {
        color: inherit;
        text-decoration: inherit;
    }
    
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    
    .drumpad {
        width: 20%;
        height: 20%;
        margin: 1%;
    }
</style>

<!-- blues to use
    blue: #6281a9
    darker blue: #3c4861 -->


<body style="background-color: #f2f2f2; margin: 0%;">

    <h1 style="text-align: center;">Drum machine</h1>

    <div style="border-radius: 20px; width: 70%; height: 80%; margin: 0 auto; background: #242424; text-align: center;">
        <img class="drumpad" onclick="play(this)" src="../imgs/drum_pad_not_pressed.png" id="b_kick">
        <img class="drumpad" onclick="play(this)" src="../imgs/drum_pad_not_pressed.png" id="b_clap">
        <img class="drumpad" onclick="play(this)" src="../imgs/drum_pad_not_pressed.png" id="b_hi-hat">
        <img class="drumpad" onclick="play(this)" src="../imgs/drum_pad_not_pressed.png" id="b_snare">
        <img class="drumpad" onclick="play(this)" src="../imgs/drum_pad_not_pressed.png" id="b_open-hat">
        <img class="drumpad" onclick="play(this)" src="../imgs/drum_pad_not_pressed.png" id="b_crash">
        <img class="drumpad" onclick="play(this)" src="../imgs/drum_pad_not_pressed.png" id="b_hi-hat-roll">
        <img class="drumpad" onclick="play(this)" src="../imgs/drum_pad_not_pressed.png" id="b_fx">
    </div>


    <p style="text-align: center; color: #6281a9;">if ur using it on ur iphone rotate for a better exp</p>

</body>


<script>
    document.addEventListener('keydown', function(e) {
        if (e.keyCode == 81) {
            var audio = new Audio("../assets/audio/kick.wav").play();
        } else if (e.keyCode == 87) {
            var audio = new Audio("../assets/audio/clap.wav").play();
        } else if (e.keyCode == 69) {
            var audio = new Audio("../assets/audio/hi-hat.wav").play();
        } else if (e.keyCode == 82) {
            var audio = new Audio("../assets/audio/snare.wav").play();
        } else if (e.keyCode == 65) {
            var audio = new Audio("../assets/audio/open-hat.wav").play();
        } else if (e.keyCode == 83) {
            var audio = new Audio("../assets/audio/crash.wav").play();
        } else if (e.keyCode == 68) {
            var audio = new Audio("../assets/audio/hi-hat_roll.wav").play();
        } else if (e.keyCode == 70) {
            var audio = new Audio("../assets/audio/fx.wav").play();
        }
    });

    function play(element) {

        var id = element.id;

        if (id === "b_kick") {
            var audio = new Audio("../assets/audio/kick.wav")
        } else if (id === "b_clap") {
            var audio = new Audio("../assets/audio/clap.wav")
        } else if (id === "b_hi-hat") {
            var audio = new Audio("../assets/audio/hi-hat.wav")
        } else if (id === "b_snare") {
            var audio = new Audio("../assets/audio/snare.wav")
        } else if (id === "b_open-hat") {
            var audio = new Audio("../assets/audio/open-hat.wav")
        } else if (id === "b_crash") {
            var audio = new Audio("../assets/audio/crash.wav")
        } else if (id === "b_hi-hat-roll") {
            var audio = new Audio("../assets/audio/hi-hat_roll.wav")
        } else if (id === "b_fx") {
            var audio = new Audio("../assets/audio/fx.wav")
        }

        audio.play();
    }
</script>


</html>
